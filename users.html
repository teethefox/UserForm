<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="users.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Users</title>
</head>
<body>
    <table style="width:600px;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th> 
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
        <tr>
            <td id="1"></td>
            <td id="2"></td> 
            <td id="3"></td>
            <td id="4"></td>
        </tr>
    </table>  
    <div id= "header">
        <h2> Add User </h2>   
        <hr>
    </div>  
    <form action="/action_page.php">
        First name:<br>
        <input id="name" type="text" name="firstname"><br>
        Last name:<br>
        <input id="name2" type="text" name="lastname"><br>
        Email Adress:<br>
        <input id="email" type="text" name="email"><br>
        Contact #:<br>
        <input id="contact" type="text" name="contact"><br><br>
        <input id= "submit" type="submit" value="Add User">
         
    </form>
<script>
    $('form').submit(function(){
        return false;
    });
        $("#submit").click(function(){
            $("#1").append($("<tr><td>" + $("#name").val() + "</td></tr>"));
            $("#2").append($("<tr><td>" + $("#name2").val() + "</td></tr>"));
            $("#3").append($("<tr><td>" + $("#email").val() + "</td></tr>"));
            $("#4").append($("<tr><td>" + $("#contact").val() + "</td></tr>"));
        });

    
</script>   
</body>
</html>
